name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/workflows/actions/install-dependencies

      # Turbo handles build dependencies automatically
      - name: Type check
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  runtime-compat:
    name: Runtime Compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/workflows/actions/install-dependencies

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Build packages
        run: pnpm build

      - name: Test with Node.js
        run: node packages/cli/dist/index.mjs --help

      - name: Test with Bun
        run: bun packages/cli/dist/index.mjs --help
